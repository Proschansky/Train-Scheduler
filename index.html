<html lang="en-us">
	<head>

	<meta charset="utf-8">
	<title>Train Schedule</title>
	<!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- Firebase Ref -->
	<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>

	<!-- moment js ref -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<!-- css -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

	
</head>

<body>

        <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center bg-dark text-white" id="header">
                        <h1>Do You Even Train Bro?</h1>
                        <h4>Current Time: <span id="timer"></span></h4>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="bg-dark text-center text-white">
                        <h2>Train Schedule</h2>
                    </div>
                </div>
                    <div class="card-body">
                    <table class="table table-hover" id="train-table">
                        <thead>
                            <tr>
                                <th scope="col">Delete</th>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="card-header mb-3" id="addTrain"><span class="align-middle">Add New Train Information</span></div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                            <label for="trainname-input" class= "font-weight-bold">Train Name</label>
                            <input type="text" class="form-control" id="trainname-input" aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                            <label for="destination-input" class= "font-weight-bold">Destination</label>
                            <input type="text" class="form-control" id="destination-input">
                            </div>
                            <div class="form-group">
                            <label for="firsttime-input" class= "font-weight-bold">First Train Time (HH:MM)</label>
                            <input data-format=" hh:mm" type="text" class="form-control" id="firsttime-input">
                            </div>
                            <div class="form-group">
                            <label for="frequency-input" class= "font-weight-bold">Frequency (min)</label>
                            <input type="number" class="form-control" id="frequency-input">
                            </div>
                            <button type="submit" class="btn btn-primary rounded-0" id="add-train">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="assets/javascript/config.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html
